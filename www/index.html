<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>GitHub Actions</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script defer src="./js/core.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="repos">
            <div>
                <span class="material-symbols-outlined loading-icon" id="repo-loading-icon">
                    autorenew
                </span>
                <span class="material-symbols-outlined success-icon" id="repo-success-icon">
                    check_circle
                </span>
                <span class="material-symbols-outlined cancel-icon" id="repo-cancel-icon">
                    block
                </span>
                <p>Repositories</p>
            </div>
            <select title="Repos" id="repos-select">
                <option default value="0">None</option>
            </select>
        </div>

        <div class="container" id="workflows">
            <div>
                <span class="material-symbols-outlined loading-icon" id="workflow-loading-icon">
                    autorenew
                </span>
                <span class="material-symbols-outlined success-icon" id="workflow-success-icon">
                    check_circle
                </span>
                <span class="material-symbols-outlined cancel-icon" id="workflow-cancel-icon">
                    block
                </span>
                <p>Workflows</p>
            </div>
            <select title="Workflows" id="workflow-select">
                <option default value="0">None</option>
            </select>
        </div>

        <button type="button" id="start-workflow" disabled>Start</button>

        <div class="spacer"></div>

        <div id="inputs-container">
            <div id="inputs"></div>
        </div>

        <div id="output-container">
            <div id="output">
                <p id="timer">00:00:00</p>
                <p id="status-text">Queued</p>
                <span class="material-symbols-outlined cancel-icon" id="workflow-cancel-run-icon">
                    block
                </span>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
        </div>
    </body>
</html>
